<!DOCTYPE html>
<html>
<!-- head = Méta-données: toute information aidant au bon affichage de la page
    mais qui n'apparaît pas elle-même dans la page -->
<head>
    <title>Ma première page HTML</title>
    <link href="reset.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>

<!-- body = Tout ce qui est visible dans la page -->
<body>
<!-- div = Division: bloc sans valeur sémantique -->
<div>
    <!-- header = En-tête de la page -->
    <header>
        <!-- h* = Titres (de 1 à 6) -->
        <h1>Titre niveau 1</h1>
        <h2>Titre niveau 2</h2>
        <h3>Titre niveau 3</h3>
    </header>

    <!-- main = Partie principale de la page -->
    <main>
        <!-- p = Paragraphe -->
        <p>
            Ceci n'est <strong>pas</strong> un titre
        </p>
        
        <h2>Ma liste de courses</h2>
        <!-- ul = Liste non ordonnée (Unordered List) -->
        <!-- ol = Liste ordonnée (Ordered List) -->
        <ul>
            <!-- li = Elément de liste (List Item) -->
            <li>Bananes</li>
            <li>Lait</li>
            <li>Fromage</li>
        </ul>
        
        <!-- img = Image
            src = lien vers l'image
            alt = description de l'image (pour le référencement et les malvoyants)
        -->
        <img src="https://img-3.journaldesfemmes.fr/dZMGY3kjaLpXk883IjnEf7BOZlc=/910x607/smart/d47b1bd18da64f2a94a7ee7286be5ee9/ccmcms-jdf/10662309.jpg" alt="Bananes" />
    </main>

    <!-- footer = Pied de la page -->
    <footer>
        Page créée avec amour
    </footer>
</div>
</body>
</html>
